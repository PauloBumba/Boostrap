<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <form action="post" novalidate class="needs-validation">
    <div class="container">
        <div class="row my-2">
            <div class="col-12 col-lg-6 my-4 mx-auto">
                <label for="iea">
                    Nome
                </label>
                <input type="text" name="" id="iea" placeholder="Informe teu nome" b class="form-control rounded" required>
                <div class="m-3 invalid-feedback ">
                    Erro ao validadar
                </div>
                <div class="m-3 valid-feedback">
                    Informado com sucesso
                </div>
            </div>
        </div>
    </div>
    <input type="submit" value="enviar" class="btn btn-primary float-end m-3">
   </form>
   <script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
   </script>
</body>
</html>
