<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <div class="container col-12 col-lg-6 my-4  d-flex align-items-center justify-content-center vh-100 ">
        <div class="row mx-3  p-5 rounded shadow-lg" >
            <div class="col-6">
                <label for="lougradouro" class="form-label">Lougradouro</label>
               <input type="text" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-2">
                <label for="lougradouro" class="form-label">Numero</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-3">
                <label for="lougradouro" class="form-label">Complemento</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-6">
                <label for="lougradouro" class="form-label">Complemento</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-6">
                <label for="lougradouro" class="form-label">Complemento</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-6">
                <label for="lougradouro" class="form-label">Complemento</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
            <div class="col-2">
                <label for="lougradouro" class="form-label  needs-validation">Complemento</label>
               <input type="number" class="form-control" name="" id="lougradouro">
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
