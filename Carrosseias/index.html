<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="carousel slide " data-bs-ride="carousel" id="ads">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button class="" data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../BarbeGo/background.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="../BarbeGo/barbergologo.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="../BarbeGo/icone.png" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
         </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <div id="ads" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0" aria-current="true"></button>
                <button data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../BarbeGo/background.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../BarbeGo/background.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../BarbeGo/background.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#ads" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#ads" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Pr√≥ximo</span>
            </button>
        </div>
    </div>
</body>
</html>
